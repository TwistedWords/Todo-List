<br>
<h1 style="text-align: center">ToDo List</h1>


<div>
  <button mat-fab color="primary" style="display: flex; margin: 0 auto;"
    (click)="this.isInputVisible = !this.isInputVisible">
    <mat-icon>add</mat-icon>
  </button>
</div>
<br>
<div *ngIf="this.isInputVisible" style="display: flex; margin: 0 auto; width: 80%;">
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="newLine" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveLine()">Add</button>
  </div>
</div>
<br>


<div class="container text-center">
  <div class="row">
    <div >
      <table mat-table class="table">
        <tbody>
          <tr *ngFor="let line of lines; let i = index">
            <th style="width: 10px;">{{i+1}}</th>
            <td class="{{(line.isChecked)?'complete':''}}" (click)="complete(i)" style="word-wrap: break-word;">
              {{line.name}}</td>
            <td (click)="remove(i)" style="color:red; width: 10px;">X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
